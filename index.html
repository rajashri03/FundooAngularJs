
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/Style.css" rel="stylesheet">
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.js'></script>
    <script src="Js/ngStorage.js"></script>
</head>
<body>
    <div class="container" ng-app="fundooapp" ng-controller="fundooappCtrl">
        <div class="logoimg">
            <img src="Images/google.png" height="35px">
        </div>
        <div class="signin">
            <h1>Sign In</h1>
            <span>Use Your Google Account</span>
        </div>
        <div class="formgroup">
            <input type="text" ng-model="email"  class="formcontrol" placeholder="Email Or Phone">
        </div>
        <div class="formgroup">
            <input type="text" ng-model="password" class="formcontrol" placeholder="Password">
        </div>
        <div class="forget">
            <span>Forget Password?</span>
        </div>
        <div class="extrasentence">
            Not your computer? Use Guest mode to sign in privately. 
            <div class="forget">
                <a href="#" style="text-decoration:none">Learn More</a>
            </div>
        </div>
        <div class="createaccount">
            <div><a href="Signup.html" style="text-decoration:none">Create Account</a></div>
            <div>
                <button ng-click="login(email,password)">Next</button>
            </div>
        </div>
    </div>
    <script src="Js/login.js"></script>
</body>
</html>
